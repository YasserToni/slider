<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-number" id="slider-number"></div>
      <img src="img/img 01.jpg" alt="" />
      <img src="img/img 02.jpg" alt="" />
      <img src="img/img 03.jpg" alt="" />
      <img src="img/img 04.png" alt="" />
      <img src="img/img 05.png" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span class="indicator" id="indicator"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
